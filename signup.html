  <body class="text-center">

<form class="form-signin" method="POST" action="/" >
  <img class="mb-4" src="img/email.png" alt="" height="155">
  <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>
  <label for="FN" class="sr-only">First Name</label>
  <input type="text" id="FN" class="form-control top" name="FN" placeholder="First Name" required autofocus>
  <label for="LN" class="sr-only">Last Name</label>
  <input type="text" id="LN" class="form-control middle" name="LN" placeholder="Last Name" required>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" class="form-control bottom" name="email" placeholder="Email address" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
